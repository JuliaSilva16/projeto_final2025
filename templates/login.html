<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/estetica.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
<div class="login">
    <div id="quadrado-centralizado">
        <div id="quadrado-centralizado_segundo">

            <div class="container d-flex flex-column justify-content-center align-items-center">
                <img src="/static/logo.png" alt="Descrição da imagem" class="imagem_login">

                <div class="bloco-login d-flex flex-column">
                    <div class="mb-1 col-4 align-center w-100">
                        <h4>Funcionário</h4>
                        <input type="text" autocomplete="on" name="text" class="login_bloco" placeholder="Insira seu CPF ">
                    </div>

                    <div class="mb-1 col-4 w-100">
                        <h4>Senha</h4>
                        <input type="password" autocomplete="on" name="text" class="login_bloco_2" placeholder="Insira sua senha">
                    </div>
                    <button class="botao">Entrar</button>
                <div class="tracos">
                    <div class=" traco_um" ></div>
                    <strong id="ou">ou</strong>
                    <div class=" traco_dois" ></div>
                </div>
                    <p></p>
                <p>Ainda não possui uma conta?<a class="link" href="link">Crie aqui!</a></p>

                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
