{% extends 'template.html' %}

{% block title %}Cadastro de Alimento{% endblock %}

{% block conteudo %}
<div class="flex items-center justify-center min-h-screen-minus-header p-4 bg-gray-50">
    <div class="w-full max-w-xl bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-indigo-100">

        <h1 class="text-3xl font-extrabold text-center text-indigo-700 mb-8 flex items-center justify-center space-x-2">
            <span>üçî Cadastro de Alimentos üçî</span>
        </h1>

        <!-- Formul√°rio para envio dos dados para a rota alimento_novo -->
        <form method="POST" action="{{ url_for('alimento_novo') }}" class="space-y-4">

            <!-- Nome do Produto -->
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-gray-700 sr-only">Nome do produto</label>
                <input type="text" id="nome" name="nome" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-500"
                       placeholder="Nome do produto" autocomplete="off">
            </div>

            <!-- Categoria e Marca -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-700 sr-only">Categoria</label>
                    <!-- Campo de sele√ß√£o (Select) para Categoria com as op√ß√µes fixas -->
                    <select id="categoria" name="categoria" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 bg-white text-gray-700">
                        <option value="" disabled selected>Selecione a Categoria</option>
                        <option value="doce">Doce</option>
                        <option value="salgado">Salgado</option>
                        <option value="bebida">Bebida</option>
                    </select>
                </div>
                <div>
                    <label for="marca" class="block text-sm font-medium text-gray-700 sr-only">Marca</label>
                    <input type="text" id="marca" name="marca" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-500"
                           placeholder="Marca" autocomplete="off">
                </div>
            </div>

            <!-- Valor e Quantidade -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="valor" class="block text-sm font-medium text-gray-700 sr-only">Valor</label>
                    <input type="number" step="0.01" id="valor" name="valor" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-500"
                           placeholder="Valor (R$)">
                </div>
                <div>
                    <label for="quantidade" class="block text-sm font-medium text-gray-700 sr-only">Quantidade</label>
                    <input type="number" id="quantidade" name="quantidade" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-500"
                           placeholder="Quantidade em estoque">
                </div>
            </div>

            <!-- C√≥digo e Descri√ß√£o -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="codigo" class="block text-sm font-medium text-gray-700 sr-only">C√≥digo</label>
                    <input type="text" id="codigo" name="codigo"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-500"
                           placeholder="C√≥digo (Ex: SKU, EAN)" autocomplete="off">
                </div>
                <div>
                    <label for="descricao" class="block text-sm font-medium text-gray-700 sr-only">Descri√ß√£o</label>
                    <input type="text" id="descricao" name="descricao"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-500"
                           placeholder="Descri√ß√£o breve">
                </div>
            </div>

            <!-- Bot√µes -->
            <div class="flex flex-col sm:flex-row gap-4 pt-4">
                <button type="submit" class="w-full sm:w-1/2 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
                    Salvar
                </button>
                <!-- O bot√£o Excluir s√≥ √© √∫til em telas de edi√ß√£o. Aqui usamos um bot√£o de Cancelar/Voltar. -->
                <a href="{{ url_for('listar_alimento') }}"
                   class="w-full sm:w-1/2 py-3 text-center border border-gray-300 bg-gray-100 text-gray-700 font-bold rounded-lg shadow-md hover:bg-gray-200 transition duration-300">
                    Voltar para Lista
                </a>
            </div>

        </form>
    </div>
</div>

<style>
/* Adicionado para centralizar bem no meio da tela */
.min-h-screen-minus-header {
    min-height: calc(100vh - 72px); /* 72px √© uma estimativa de altura do header */
}
</style>
{% endblock %}
