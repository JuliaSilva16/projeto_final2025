<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cadastro de salgado</title>
    <link rel="stylesheet" href="../static/estetica.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

<div class="login">

    <div id="quadrado-centralizado">
        <div id="quadrado-centralizado_segundo">
            <h1><strong>🍔 Cadastro de alimentos 🍔</strong></h1>

            <div class="cadastro">

                <div class="cadastro_nome_produto">
                    <input type="text" autocomplete="off" name="text" class="nome_cadastro_produto" placeholder="Nome do produto">
                    <i class=""></i>
                </div>

                <div class="categoria_valor_codigo ">
                    <input type="text" autocomplete="off" name="text" class="input" placeholder="Categoria">
                    <input type="text" autocomplete="off" name="text" class="input" placeholder="Marca">

                </div>

                <div class="marca_quantidade_descricao">
                    <input type="text" autocomplete="off" name="text" class="input" placeholder="Valor">
                    <input type="text" autocomplete="off" name="text" class="input" placeholder=" Quantidade">

                </div>

                <div class="marca_quantidade_descricao">
                    <input type="text" autocomplete="off" name="text" class="input" placeholder="Código">
                    <input type="text" autocomplete="off" name="text" class="input" placeholder=" Descrição">
                </div>

                <div>
                    <button type="button" class="botao_cadastro_1 ">Salvar</button>
                    <button type="button" class="botao_cadastro_2">Excluir</button>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
