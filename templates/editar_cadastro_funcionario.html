<body>




<header>
  <!-- Logo à esquerda -->
  <div class="conteiner">
        <div  class="logo" style="cursor: pointer;"><a href=""><img class="imagem_login" src='/static/logo.png'></a></div>
  </div>
  <!-- Área direita: usuário + menu -->
  <div class="usuario_menu">
    <!-- Usuário -->
    <div class="icones">
      <div class="icone">
          <img src="/static/perfil.png" alt="" style="width: 25px; height: 25px;">
      </div>
      <div class="nome-cargo">
        <p class="nome">GAJUMA</p>
        <p class="cargo">Admin</p>
      </div>
    </div>

    <!-- Menu abaixo do usuário -->
    <nav class="menu">
      <a href="http://localhost:63342/projeto_finalWEb/templates/home.html?_ijt=jgkm1rkcqpnancthbkrqj2r3hq">Home</a>

</header>


<div class="login">

    <div id="quadrado-centralizado">
        <div id="quadrado-centralizado_segundo">
            <h1>
                <strong>Editar cadastro de funcionário 👤</strong>
            </h1>


            <div class="cadastro">

                <div class="cadastro_nome">
                    <input type="text" autocomplete="off" name="text" class="nome_cadastro" placeholder="Nome do funcionário">
                    <i class=""></i>
                </div>

                <div class="telefone_cpf ">
                    <input type="text" autocomplete="off" name="text" class="input" placeholder="Telefone">
                    <input type="text" autocomplete="off" name="text" class="input" placeholder="CPF">
                </div>

                <div class="senha_cofirmacao">
                    <input type="text" autocomplete="off" name="text" class="input" placeholder="Senha">
                    <input type="text" autocomplete="off" name="text" class="input" placeholder="Confiarmação da senha">
                </div>

                <div>
                    <button type="button" class="botao_cadastro_1 ">Salvar</button>
                    <button type="button" class="botao_cadastro_2">Excluir</button>
                </div>

            </div>

        </div>
    </div>
</div>
